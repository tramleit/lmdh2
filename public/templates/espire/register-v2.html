<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Espire - Admin Dashboard Template</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/images/logo/favicon.ico">

    <!-- page css -->

    <!-- Core css -->
    <link href="assets/css/app.min.css" rel="stylesheet">

</head>

<body>
    <div class="auth-full-height">
        <div class="row m-0">
            <div class="col p-0 auth-full-height" style="background-image: url('assets/images/others/bg-4.jpg');">
                <div class="d-flex justify-content-between flex-column h-100 px-5 py-3">
                    <div></div>
                    <div class="w-100 text-center">
                        <img class="img-fluid" style="max-height: 430px;" src="assets/images/others/img-1.png" alt="">
                        <h1 class="display-4 mt-5 mb-4">Sign up with Espire</h1>
                        <p class="lead mx-auto text-muted" style="max-width: 630px;">Climb leg rub face on everything give attitude nap all day for under the bed. Chase mice attack feet but rub face on everything hopped up.</p>
                    </div>
                    <div class="d-flex justify-content-between">
                        <span>Â© 2021 ThemeNate</span>
                        <div>
                            <a href="" class="text-link ms-3">Legal</a>
                            <a href="" class="text-link">Privacy</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 p-0 auth-full-height bg-white" style="max-width: 450px;">
                <div class="d-flex h-100 align-items-center p-5">
                    <div class="w-100">
                        <div class="d-flex justify-content-center mt-3">
                            <div class="text-center logo">
                                <img alt="logo" class="img-fluid" src="assets/images/logo/logo.png" style="height: 70px;">
                            </div>
                        </div>
                        <div class="text-center mt-4">
                            <h3>Create Account</h3>
                        </div>
                        <div class="mt-4">
                            <form>
                                <div class="form-group mb-3">
                                    <label class="form-label">Username</label>
                                    <input 
                                        type="text" 
                                        class="form-control no-validation-icon no-success-validation" 
                                        name="username"
                                    >
                                </div>
                                <div class="form-group mb-3">
                                    <label class="form-label">Email</label>
                                    <input 
                                        type="email" 
                                        class="form-control no-validation-icon no-success-validation" 
                                        name="email"
                                    >
                                </div>
                                <div class="form-group mb-3">
                                    <label class="form-label">Password</label>
                                    <input 
                                        type="password" 
                                        class="form-control no-validation-icon no-success-validation" 
                                        name="password"
                                    >
                                </div>
                                <div class="form-group mb-3">
                                    <label class="form-label">Confirm Password</label>
                                    <input 
                                        type="password" 
                                        class="form-control no-validation-icon no-success-validation" 
                                        name="confirmPassword"
                                    >
                                </div>
                                <button class="btn btn-primary d-block w-100" type="submit">Sign Up</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Core Vendors JS -->
    <script src="assets/js/vendors.min.js"></script>

    <!-- page js -->

    <!-- Core JS -->
    <script src="assets/js/app.min.js"></script>

</body>

</html>
