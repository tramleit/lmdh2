<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Espire - Admin Dashboard Template</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/images/logo/favicon.ico">

    <!-- page css -->

    <!-- Core css -->
    <link href="assets/css/app.min.css" rel="stylesheet">

</head>

<body>
    <div class="auth-full-height container d-flex flex-column justify-content-center">
        <div class="row justify-content-center">
            <div class="col-md-9">
                <div class="card row mx-0 flex-row overflow-hidden">
                    <div class="col-md-4 bg-size-cover d-flex align-items-center p-4" style="background-image: url('assets/images/others/bg-3.jpg');">
                        <div>
                            <div class="mb-5">
                                <div class="logo">
                                    <img alt="logo" class="img-fluid" src="assets/images/logo/logo-white.png" style="height: 50px;">
                                </div>
                            </div>
                            <h3 class="text-white">Make your work easier</h3>
                            <p class="text-white mt-4 mb-5 o-75">Climb leg rub face on everything give attitude under the bed.</p>
                        </div>
                    </div>
                    <div class="col-md-8 px-0">
                        <div class="card-body">
                            <div class="my-5 mx-auto" style="max-width: 350px;">
                                <div class="mb-3">
                                    <h3 class="mb-3">Sign Up</h3>
                                    <form>
                                        <div class="form-group mb-3">
                                            <label class="form-label">Username</label>
                                            <input 
                                                type="text" 
                                                class="form-control no-validation-icon no-success-validation" 
                                                name="username"
                                            >
                                        </div>
                                        <div class="form-group mb-3">
                                            <label class="form-label">Email</label>
                                            <input 
                                                type="email" 
                                                class="form-control no-validation-icon no-success-validation" 
                                                name="email"
                                            >
                                        </div>
                                        <div class="form-group mb-3">
                                            <label class="form-label">Password</label>
                                            <input 
                                                type="password" 
                                                class="form-control no-validation-icon no-success-validation" 
                                                name="password"
                                            >
                                        </div>
                                        <div class="form-group mb-3">
                                            <label class="form-label">Confirm Password</label>
                                            <input 
                                                type="password" 
                                                class="form-control no-validation-icon no-success-validation" 
                                                name="confirmPassword"
                                            >
                                        </div>
                                        <button class="btn btn-primary d-block w-100" type="submit">Sign Up</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Core Vendors JS -->
    <script src="assets/js/vendors.min.js"></script>

    <!-- page js -->

    <!-- Core JS -->
    <script src="assets/js/app.min.js"></script>

</body>

</html>
